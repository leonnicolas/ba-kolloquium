apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
  labels:
    app.kubernetes.io/name: webserver
    app.kubernetes.io/part-of: webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: webserver
      app.kubernetes.io/part-of: webserver
  template:
    metadata:
      labels:
        app.kubernetes.io/name: webserver
        app.kubernetes.io/part-of: webserver
    spec:
      containers:
      - name: test
        image: leonnicolas/pod-scale
        args: 
        - --display=$(NAME)
        - --listen-addr=:9090
        ports:
        - name: http
          containerPort: 9090
        env:
        - name: NAME
          valueFrom: 
            fieldRef:
              fieldPath: metadata.name 
        livenessProbe:
          httpGet:
            path: /ready
            port: http
          failureThreshold: 2
          periodSeconds: 5
        startupProbe:
          httpGet:
            path: /ready
            port: http
          failureThreshold: 2
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata: 
  labels:
    app.kubernetes.io/name: webserver
    app.kubernetes.io/part-of: webserver
  name: webserver
spec:
  selector:
    app.kubernetes.io/name: webserver
    app.kubernetes.io/part-of: webserver
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  type: NodePort 
